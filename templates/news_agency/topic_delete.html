{% extends "base.html" %}

{% block content %}
  <h2>Delete topic</h2>
  <p>Are you sure you want to delete this {{ topic }}</p>
  <form action="" method="post">
    {% csrf_token %}
    <input class="btn btn-danger" type="submit" value="Delete">
    <input class="btn btn-secondary" type="button" value="No" onclick="window.history.back();">
  </form>
{% endblock %}
