{% extends "base.html" %}

{% block content %}
  <h1>Delete Newspaper</h1>
<p>Are you sure that you want to delete: {{ newspaper }}</p>
  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, delete" class="btn btn-danger" />
    <a style="float: bottom" class="btn btn-primary" href="{% url 'news-agency:newspaper-list' %}">Cancel</a>
  </form>
{% endblock %}
