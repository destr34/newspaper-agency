{% extends "base.html" %}

{% block content %}
  <h2>Delete redactor</h2>
  <p>Are you sure you want to delete: <strong>{{ redactor.username }}({{redactor.first_name}} {{ redactor.last_name }})</strong></p>
  <form action="" method="post">
    {% csrf_token %}
    <input class="btn btn-danger" type="submit" value="Yes, Delete">
    <a style="float: bottom" class="btn btn-primary" href="{% url 'news-agency:redactor-list' %}">Cancel</a>
  </form>
{% endblock %}
