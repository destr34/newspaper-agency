{% extends "base.html" %}

{% block content %}
  <h1> Topics List</h1>
  <br>
  {% if topic_list %}
    <table class="table">
      <tr>
        <th>Id</th>
        <th>Topic</th>
        <th>Update</th>
        <th>Create</th>
      </tr>

    {% for topic in topic_list %}
    <tr>
      <td>{{ topic.id }}</td>
      <td>{{ topic.topic }}</td>
      <td>
        <a class="text-info" href="{% url 'news-agency:topic-update' pk=topic.id %}">Update</a>
      </td>
      <td>
        <a class="text-danger" href="{% url 'news-agency:topic-delete' pk=topic.id %}">Delete</a>
      </td>
    </tr>
    {% endfor %}
    </table>
  {% else %}
    <p>There are no topic, you can create first topic</p>
  {% endif %}
  <p><a class="btn btn-secondary" href="{% url 'news-agency:topic-create' %}">Create new Topic</a></p>
{% endblock %}
